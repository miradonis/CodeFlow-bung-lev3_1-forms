<html lang="en">

<body>
    <section>
        <header>
            <h1>Sign Up Now!</h1>
            <p>Sign up and tell us what you think of the site!</p>
        </header>
        <form>
            <h2>Full Name & Adress</h2>
            <article class="name__adress">
                <label>Your Full Name <input type="text"></label>
                <label>Adress</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </article>

            <h2>Email & Phone</h2>
            <article class="email__phone">
                <label>Email Adress <input type="email"></label>
                <label>Phone Number <input type="number" name="" id=""></label>
            </article>

            <h2>Passwords</h2>
            <article class="password">
                <label>Password <input type="password"></label>
                <label>Confirm Password <input type="password"></label>
            </article>
        </form>
        <footer>
            <button type="submit">Submit</button>
            <label><input type="checkbox">You agree to our Terms and Policy </label>
        </footer>
    </section>
</body>
